<!DOCTYPE html>
<html>
<head>
  <title>EcoCharge X</title>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #222;
      padding: 20px;
      text-align: center;
    }
    .welcome {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    .description {
      font-size: 16px;
      margin-top: 15px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .launch-btn {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .launch-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="welcome">Welcome to EcoCharge X</div>
  <div class="description">
    EcoCharge X is a powerful and fun meme coin platform built for community rewards, tasks, and engagement.  
    Complete tasks, earn ECO tokens, invite friends, and climb the leaderboard.  
    Join the green revolution with the most electrifying token on Telegram!
  </div>

  <button class="launch-btn" onclick="Telegram.WebApp.close()">Launch</button>

  <script>
    const tg = window.Telegram.WebApp;
    const initData = tg.initData;

    // Optional: fetch user data from backend
    fetch("https://github.com/Ophacker9/EcoCharge-X.git", {  // Replace with your backend URL
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ initData }),
    })
    .then(res => res.json())
    .then(data => {
      console.log("User Verified:", data);
    })
    .catch(err => {
      console.error("Connection failed:", err);
    });
  </script>

</body>
</html>
